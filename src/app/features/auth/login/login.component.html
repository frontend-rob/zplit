<div class="landingpage-card">
    <div class="card-header">
        <div class="card-header-actions">
            <button class="btn btn-neutral btn-circle" (click)="navigateToStart.emit()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
        <div class="card-title">
            <h2>Zplitterâ€™s back!</h2>
            <div class="card-subtitle">
                <span>Log in and pick up where you left off.</span>
                <span>Time to settle the scores, the easy way.</span>
            </div>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-mail-icon lucide-mail">
                    <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                    <rect x="2" y="4" width="20" height="16" rx="2" />
                </svg>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-lock-icon lucide-lock">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
        </div>
    </form>
    <div class="form-control">
        <button class="btn btn-primary btn-wide" type="submit">Jump In</button>
        <div class="divider">
            <div class="divider-line"></div>
            <span>OR</span>
            <div class="divider-line"></div>
        </div>
        <button class="btn btn-neutral btn-wide">Continue with Google</button>
    </div>
</div>
<div class="form-footer">
    <span>New to Zplit?</span>
    <span class="form-link" (click)="navigateToSignup.emit()">Sign Up</span>
</div>
