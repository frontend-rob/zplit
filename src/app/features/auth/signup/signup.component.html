<div class="landingpage-card">
    <div class="card-header">
        <div class="card-header-actions">
            <button class="btn btn-neutral btn-circle" (click)="navigateToStart.emit()">
                <i-lucide [img]="X" class="lucide-icon"></i-lucide>
            </button>
        </div>
        <div class="card-title">
            <h2>Ready to Zplit?</h2>
            <div class="card-subtitle">
                <span>Sign up and start your Zplit journey.</span>
            </div>
        </div>
    </div>
    <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
        <div class="form-group">
            <div class="input-field">
                <input type="text" id="username" name="username" [placeholder]="'Full Name'" autocomplete="name"
                    formControlName="userName" required>
                <i-lucide [img]="UserRound" [strokeWidth]="1.75" class="lucide-icon"></i-lucide>

            </div>
            <span [class.visible]="signUpForm.get('userName')?.invalid && signUpForm.get('userName')?.touched"
                class="validation-error">
                *Please enter your full name.
            </span>
        </div>
        <div class="form-group">
            <div class="input-field">
                <input type="email" id="email" name="email" [placeholder]="'email@example.com'" autocomplete="email"
                    formControlName="email" required>
                <i-lucide [img]="Mail" [strokeWidth]="1.75" class="lucide-icon"></i-lucide>
            </div>
            <span
                [class.visible]="(signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched) || errorMessage"
                class="validation-error">
                {{ errorMessage ? errorMessage : '*Please enter a valid e-mail address.' }}
            </span>
        </div>
        <div class="form-group">
            <div class="input-field">
                <input type="password" id="password" name="password" [placeholder]="'Password'"
                    formControlName="password" required>
                <i-lucide [img]="Lock" [strokeWidth]="1.75" class="lucide-icon"></i-lucide>
            </div>
            <span [class.visible]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
                class="validation-error">
                *Password must contain at least 8 characters.
            </span>
        </div>
        <div class="from-group-checkbox">
            <input
                [ngClass]="{'checkbox-error': signUpForm.get('policy')?.invalid && signUpForm.get('policy')?.touched}"
                type="checkbox" id="policy-checkbox" name="policy-checkbox" formControlName="policy" required>
            <label for="policy-checkbox">
                Yep, Iâ€™m cool with the
                <a routerLink="privacy-policy" target="_blank" rel="noopener noreferrer"
                    [ngClass]="{'checkbox-error': signUpForm.get('policy')?.invalid && signUpForm.get('policy')?.touched}">
                    privacy policy.
                </a>
            </label>
        </div>
        <div class="form-control">
            <button type="submit" class="btn btn-primary btn-wide">Create Account</button>
        </div>
    </form>
</div>
<div class="form-footer">
    <span>Already a Zplitter?</span>
    <span class="form-link" (click)="navigateToLogin.emit()">Log In</span>
</div>
