<div class="landingpage-card">
    <div class="card-header">
        <div class="card-header-actions">
            <button class="btn btn-neutral btn-circle" (click)="navigateToStart.emit()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x-icon lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
        <div class="card-title">
            <h2>Ready to Zplit?</h2>
            <div class="card-subtitle">
                <span>Sign up and start your Zplit journey.</span>
            </div>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div class="form-group">
            <div class="input-field">
                <input type="text" id="username" name="username" [placeholder]="'Full Name'" autocomplete="name"
                    formControlName="username" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-user-round-icon lucide-user-round">
                    <circle cx="12" cy="8" r="5" />
                    <path d="M20 21a8 8 0 0 0-16 0" />
                </svg>
            </div>
            <span [class.visible]="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched"
                class="validation-error">
                *Please enter your full name.
            </span>
        </div>
        <div class="form-group">
            <div class="input-field">
                <input type="email" id="email" name="email" [placeholder]="'email@example.com'" autocomplete="email"
                    formControlName="email" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-mail-icon lucide-mail">
                    <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                    <rect x="2" y="4" width="20" height="16" rx="2" />
                </svg>
            </div>
            <span [class.visible]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
                class="validation-error">
                *Please enter a valid e-mail address.
            </span>
        </div>
        <div class="form-group">
            <div class="input-field">
                <input type="password" id="password" name="password" [placeholder]="'Password'"
                    formControlName="password" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-lock-icon lucide-lock">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
            <span [class.visible]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
                class="validation-error">
                *Password must contain at least 8 characters.
            </span>
        </div>
        <div class="from-group-checkbox">
            <input
                [ngClass]="{'checkbox-error': signUpForm.get('policy')?.invalid && signUpForm.get('policy')?.touched}"
                type="checkbox" id="policy-checkbox" name="policy-checkbox" formControlName="policy" required>
            <label for="policy-checkbox">
                Yep, Iâ€™m cool with the
                <a routerLink="privacy-policy" target="_blank" rel="noopener noreferrer"
                    [ngClass]="{'checkbox-error': signUpForm.get('policy')?.invalid && signUpForm.get('policy')?.touched}">
                    privacy policy
                </a>
                and terms.
            </label>
        </div>
        <div class="form-control">
            <button type="submit" class="btn btn-primary btn-wide">Create Account</button>
        </div>
    </form>
</div>
<div class="form-footer">
    <span>Already a Zplitter?</span>
    <span class="form-link" (click)="navigateToLogin.emit()">Log In</span>
</div>
