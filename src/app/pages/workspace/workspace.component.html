<div class="workspace-wrapper">
    <app-sidebar [open]="(sidebarOpen$ | async) ?? false"></app-sidebar>

    <ng-container>
        @if (((sidebarOpen$ | async) ?? false) && ((isMobile$ | async) ?? false)) {
            <div class="drawer" (click)="toggleSidebar()"></div>
        }
    </ng-container>

    <div class="workspace-content">
        <app-toolbar (toggle)="toggleSidebar()"></app-toolbar>
    </div>
</div>
